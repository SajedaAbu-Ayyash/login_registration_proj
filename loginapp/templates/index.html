{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col custom-width">
          <form action="/register" method="post" class="mt-5">
            {% csrf_token %}
            <h2>Registration</h2>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                name="first_name"
                id="first_name"
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="last_name"
                id="last_name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="confirm_pw">Confirm PW</label>
              <input
                type="password"
                class="form-control"
                name="confirm_pw"
                id="confirm_password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
        <div class="col custom-width">
          <form action="/log_in" method="post" class="mt-5">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
              <label for="login_email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="login_email"
                required
              />
            </div>
            <div class="form-group">
              <label for="login_password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="login_password"
                required
              />
            </div>
            <input type="submit" class="btn btn-primary" value="login" />
          </form>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
